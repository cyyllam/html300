<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Assignment 02</title>
    </head>
    <body>
        <main class="main">
            <h1>Card Image</h1>
            <div class="card-body">
                <div class="card-content">
                    <section class="card-content_headshot-container">
                        <img src="img/unsplash-headshot.jpg" alt="headshot of Steve Smith">
                        <p>Steve Smith</p>
                        <p>Project Manager</p>
                    </section>
                    <section class="card-content_detail-container">
                        <article class="attribute-container">
                            <div class="attribute-container_inline">
                                <p>Company</p>
                                <p>Front End Dev Co</p>
                            </div>
                            <div class="attribute-container_inline">
                                <p>Experience</p>
                                <p>3 years</p>
                            </div>
                            <div class="attribute-container_inline">
                                <p>School</p>
                                <p>UW</p>
                            </div>
                            <div class="attribute-container_inline">
                                <p>Major</p>
                                <p>Marketing</p>
                            </div>
                            <div class="attribute-container_inline">
                                <p>Email</p>
                                <p>steve@fedc.com</p>
                            </div>                                    
                        </article>
                        <article class="linkedin-container">
                            <img src="img/linkedin.svg" alt="linked-in logo">
                            <p>steve.linkedinprofile.com</p>
                        </article>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
